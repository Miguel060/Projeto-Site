    <ul class="itensMenu">
        <li class="liRegister">Register</li>

<div class="mainContainer">
    <div class="leftContainer">
        <div class="leftFormContainer">
            <form id="leftForm">
                <div class="cadRegister">
                    <p>REGISTER</p>
                </div>

                <div class="nameAndGenre">
                    <div>
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome">
                    </div>
                    <div class="genreSelect">
                        <div class="genreLabel">
                            <label for="genre"> GÃªnero:</label>
                        </div>
                        <select name="genre" id="genre">
                            <option value="Male">Masculino</option>
                            <option value="Female">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel" placeholder="(12) 12345-6789">
                </div>


                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ex:email@gmail.com">
                </div>
                <div>
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div class="leftButton">
                    <button class="button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="rightContainer">
        <div class="rightFormContainer">
            <form id="rightForm">
                <div class="cadRegister">
                    <p>LOGIN</p>
                </div>
                <div>
                    <label for="r_email"> Email:</label>
                    <input type="email" id="r_email" name="R_email">
                </div>
                <div>
                    <label for="r_password"> Senha:</label>
                    <input type="password" id="r_password" name="R_password">
                </div>
                <div class="rightButton">
                    <button class="button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

</div>
